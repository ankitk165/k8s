kind: Deployment
apiVersion: apps/v1
metadata:
  name: notes-app-deployment
  labels:
    app: notes-app
  namespace: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notes-app

  template:
    metadata:
      labels:
        app: notes-app

    spec:
      containers:
      - name: notes-app
        image: trainwithshubham/notes-app-k8s
        ports:
        - containerPort: 8000
